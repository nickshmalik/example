<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>TestExample</title>
	
	<link href="{% static "assets/vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "castom.css" %}" rel="stylesheet" />
	
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">TestExample</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
		{% if user.is_superuser %}
		<a href="{% url 'create' %}">Create info</a>
		<a class="text-success" href="{% url 'addcustomer' %}">Add customers</a>
        <a class="text-success" href="{% url 'addlic' %}">Add Licenses</a>
		<a class="text-danger" href="{% url 'delete' %}">Clear DB</a>
		{% endif %}
      </nav>
		{% if user.is_authenticated %}
	  <a class="btn btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
		{% else %}
	  <a class="btn btn-outline-primary" href="/admin">Войти</a>
		{% endif %}
    </div>


    <div class="container">
      <div class="card-deck mb-3 text-center">
    {% block content %}
    {% endblock %}
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2021</small>
          </div>
      </footer>
    </div>

    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
